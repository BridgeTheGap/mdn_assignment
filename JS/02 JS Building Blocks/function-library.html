<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>
  
  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');

    function sqr(num) {
      return num * num;
    }

    function cubed(num) {
      return sqr(num) * num;
    }

    function fact(num) {
      var x = num;
      while (x > 1) {
        num *= x-1;
        x--;
      }
      return num;
    }

    input.onchange = function() {
      const num = input.value;
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
      } else {
        para.textContent = num + ' squared is ' + sqr(num) + '.\n' +
                           num + ' cubed is ' + cubed(num) + '.\n' + 
                           num + ' factorial is ' + fact(num) + '.';
        para.innerHTML = para.innerHTML.replace(/\n/g, '<br />');
      }
    }
  </script>
</body>
</html>

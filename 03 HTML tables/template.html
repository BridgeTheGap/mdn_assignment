<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr>
        <th>&nbsp;</td>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      <tr>
        <th>Hello, world</th>
        <td>2nd cell</td>
        <td>3rd cell</td>
        <td>4th cell</td>
      </tr>
      <tr>
        <th>Second world</th>
        <td>{row: 1, col: 1}</td>
        <td>{row: 1, col: 2}</td>
        <td>{row: 1, col: 3}</td>
      </tr>
  </body>
</html>
